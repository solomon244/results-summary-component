<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <section class="Result">
      <h3 class="Result-text">Your Result</h3>
      <div>
        <p class="score">76</p>
        <p class="Result-text">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="Result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="score-bord">
      <h2>Summary</h2>
      <div class="score-card red">
        <div><img src="/assets/images/icon-reaction.svg" width="20" alt="Reaction"><p>Reaction</p></div>
        <p class="Summary-text"><b class="dark">80</b> / 100</p>
      </div>
      <div class="score-card yellow">
        <div><img src="/assets/images/icon-memory.svg" width="20" alt="Memory"><p>Memory</p></div>
        <p class="Summary-text"><b class="dark">92</b> / 100</p>
      </div>
      <div class="score-card green">
        <div><img src="/assets/images/icon-verbal.svg" width="20" alt="Verbal"><p>Verbal</p></div>
        <p class="Summary-text"><b class="dark">61</b> / 100</p>
      </div>
      <div class="score-card blue">
        <div><img src="/assets/images/icon-visual.svg" width="20" alt="Visual"><p>Visual</p></div>
        <p class="Summary-text"><b class="dark">72</b> / 100</p>
      </div>
      <button>Continue</button>
    </section>
  </main>

</body>
</html>
